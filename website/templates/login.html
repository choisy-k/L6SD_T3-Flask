{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/auth.css" type="text/css">

<div class="container-md">
  <div class="row mx-5">
    <div class="col offset"></div>
    <form method="POST" class="col-lg-6 mt-4">
    <div class="text-center"><h1>Login</h1></div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div>    
  </form>
  <div class="col offset"></div>
  </div>
</div>

{% endblock %}
